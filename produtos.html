<!DOCTYPE html>
<html lang="pr-bt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armazenamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <div class="container">
        <div class="card p-3 mt-3">
            <h1 class="text-center">Produtos</h1>
            <hr>
            <div>
                <div class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal_inserir">Inserir</div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Descricao</th>
                        <th class="text-center">Opções</th>
                    </tr>
                </thead>
                <tbody id="Armazenamento_produtos"></tbody>
            </table>
        </div>
    </div>


    <!-- MODAL inserir -->
    <div class="modal fade" id="modal_inserir" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="TituloModalCentralizado">inserir</h5>
                </div>
                <form id="inserir">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="Nome" class="form-label">Nome</label>
                            <input required type="text" class="form-control" id="Nome-inserir">
                        </div>
                        <div class="mb-3">
                            <label for="Quantidade" class="form-label">Quantidade</label>
                            <input required type="number" class="form-control" id="Quantidade-inserir">
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição do Produto</label>
                            <input required type="text" class="form-control" id="Descricao-inserir">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Salvar mudanças</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- MODAL EDICAO -->
    <div class="modal fade" id="modal_edicao" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="TituloModalCentralizado">Edição</h5>
                </div>
                <form id="editar_modal">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="Nome" class="form-label">Nome</label>
                            <input required type="text" class="form-control" id="Nome-editar">
                        </div>
                        <div class="mb-3">
                            <label for="Quantidade" class="form-label">Quantidade</label>
                            <input required type="number" class="form-control" id="Quantidade-editar">
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <input required type="text" class="form-control" id="Descricao-editar">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Salvar mudanças</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script_produtos.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
